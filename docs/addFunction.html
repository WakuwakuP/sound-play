<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>beep test</title>
    <style media="screen">
      html, body {
        height: 98%;
        font-size: 10vh;
        user-select: none;
      }
      .body {
        height: 100%;
      }
      .title {
        height: 10%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
      }
      .btn {
        float: left;
        width: 50%;
        height: 40%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .button {
        width: 95%;
        height: 95%;
        margin: 5%;
        border-radius: 3vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #333;
        border: 1% solid #333;
        color: #fff;
        transition: all .3s;
        font-size: 6vw;
      }
      .link {
        width: 100%;
        height: 5%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 15px;
      }
      .copyright {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 15px;
      }
    </style>
    <script type="text/javascript">
      var audio01 = new Audio('sound/buzzer-opening1.mp3');
      var audio02 = new Audio('sound/line-girl1-line-girl1-tsudukihawebde1.mp3');
      var audio03 = new Audio('sound/info-girl1-info-girl1-start1.mp3');
      var audio04 = new Audio('sound/info-girl1-info-girl1-stop1.mp3');
    </script>
  </head>
  <body>
    <div class="body" style="width:100%;">
      <div class="title">Sound Play</div>
      <div class="btn">
        <div class="button" onclick="audio01.play();">ブザー</div>
      </div>
      <div class="btn">
        <div class="button" onclick="audio02.play();">続きはWebで</div>
      </div>
      <div class="btn">
        <div class="button" onclick="audio03.play();">スタート!!</div>
      </div>
      <div class="btn">
        <div class="button" onclick="audio04.play();">ストップ!!</div>
      </div>
      <div class="link">
        <a href="index.html">Back</a>
      </div>
    </div>
    <div class="copyright">
      © 2016&nbsp;<a href="https://wakuwakup.github.io">WakuwakuP</a>
    </div>
  </body>
</html>
