<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>beep test</title>
    <style media="screen">
      html, body {
        height: 90%;
        font-size: 200%;
      }
      .body {
        height: 100%;
      }
      .title {
        height: 20%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
      }
      .button {
        height: 80%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #333;
        border: 1% solid #333;
        color: #fff;
        transition: all .3s;
        font-size: 2em;
      }
    </style>
    <script type="text/javascript">
      var audio = new Audio('http://soundeffect-lab.info/sound/voice/mp3/info-girl1/info-girl1-stop1.mp3');
    </script>
  </head>
  <body>
    <div class="body" style="width:100%;">
      <div class="title">Sound Play</div>
      <div class="button" onclick="audio.play();">Tap Here</div>
    </div>
  </body>
</html>
